<!DOCTYPE html>
<html>
    <head>
        <title>Monitoring Object Creation</title>
        <link rel="stylesheet" href="styles/myStyles.css" 
    </head>
    <body class="container">        
        
        <div id="divContainer">
            
            <div id="headerDiv">
            <h1>OI Self-Service</h1>
        
            <p>Please fill out and submit your request for adding a new monitoring object.</p>
            </div>
            
            <div id="formDiv">                
                <div id="formHeaderDiv" class="regular">
                    <h3>Get Started</h3>
                </div>
                
                <div id="innerFormDiv">                
                    <form id="monitoringForm">
                    <label for="ServerName">Server Local Name<span class= "required">*</span></label><br/>
                    <input type="text" id="ServerName" placeholder="Server Name" required /><br/>
                    
                    <label for="ServerType">Server Type<span class= "required">*</span></label><br/>                    
                    <select id="ServerType">
                        <option value="Windows" selected>New Windows Server</option>
                        <option value="Linux">New Linux \ Unix Server</option>
                        <option value="Gateway">New SCOM Gateway</option>
                    </select><br/> 
                    
                    <label for="SCOMServerName">Monitoring Server Name<span class= "required">*</span><br/>
                        <span id="serverNameReference">Enter FQDN of the corresponding server/gateway or proxy to be used for OI monitoringâ€”as in <a href="https://confluence.bw-sl.com/display/GPTH/Self-Service+Guide">reference files</a>.<br/></span>
                        </label>
                    <input type="text" id="SCOMServerName" placeholder="Monitoring Server Name" required /><br/>
                        
                    <label for="SCOMServerIPAddress">Monitoring Server IP Address<span class= "required">*</span></label><br/>
                    <input type="text" id="SCOMServerIPAddress" required placeholder= "Server IP Address"/><br/>
                                            
                    <label for="Emails">EmailAddresses<span class= "required">*</span></label><br/>                
                    <input type="email" required multiple id="Emails" placeholder="Please enter addresses divided by comma (,) like aaa@bbb.ccc, Jhon.Smith@wolterskluwer.com,ServiceDesk@eau.by"/><br/>
                    
                    <label for="Description">Additional Information</label><br/>
                    <textarea id="Description" rows="10" cols="30"></textarea><br/>
                    
                    <input type="submit" id="submitButton"/><br/>
                                    
                    </form>                
                    <div id="log">Result Div</div>
                </div>                                    
            </div>            
        </div>
            
        <script type="text/javascript" src="scripts/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
    </body>
</html>
